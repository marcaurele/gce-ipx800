---
name: Build status

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eclint:
    runs-on: ubuntu-latest
    container:
      image: greut/eclint:latest
      options: --user 1000:1000  # Due to git dubious ownership change
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: linting based on .editorconfig
        run: eclint

  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: python -m pip install --upgrade pip poetry

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Check with Black
      run: poetry run black --diff --check ipx800/ tests/

    - name: Lint with flake8
      run: poetry run flake8 ipx800/ tests/ --count --show-source --statistics

    - name: Test with pytest
      run: poetry run pytest --cov=ipx800 tests/

    - name: Code coverage
      run: poetry run codecov --token=$token
      env:
        token: ${{ secrets.CODECOV_TOKEN }}
