name: Build status

on: [pull_request, push]

jobs:
  eclint:
    runs-on: ubuntu-latest
    container: greut/eclint:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: linting based on .editorconfig
        run: eclint

  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pipenv
      run: python -m pip install --upgrade pip pipenv

    - name: Generate requirements file
      run: pipenv lock --python ${{ matrix.python-version }} --keep-outdated --dev --requirements > requirements.txt

    - name: Install dependencies
      run: |
        cat requirements.txt
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 ipx800/ tests/ --count --show-source --statistics

    - name: Test with pytest
      run: |
        pytest --cov=ipx800 tests/

    - name: Code coverage
      run: |
        codecov --token=$token
      env:
        token: ${{ secrets.CODECOV_TOKEN }}
