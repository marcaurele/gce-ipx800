---
name: Build status

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eclint:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/greut/eclint:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: fix git
        run: git config --global --add safe.directory "${GITHUB_WORKSPACE:-$(pwd)}"

      - name: eclint version
        run: eclint -version

      - name: linting based on .editorconfig
        run: eclint -color=always

  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: python -m pip install --upgrade pip poetry

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Check with Black
      run: poetry run black --diff --check ipx800/ tests/

    - name: Lint with ruff
      run: poetry run ruff --show-files --show-fixes --show-source ipx800/ tests/

    - name: Test with pytest
      run: poetry run pytest --cov=ipx800 tests/

    - name: Code coverage
      run: poetry run codecov --token=$token
      env:
        token: ${{ secrets.CODECOV_TOKEN }}
